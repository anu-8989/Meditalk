<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location for Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .booking-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .location-input {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        .book-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
        }

        .book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <h1>Add Your Location</h1>
        <input type="text" class="location-input" id="location" placeholder="Enter your location">
        <br>
        <button class="book-button" onclick="confirmBooking()">Confirm Your location</button>
    </div>

    <script>
        function confirmBooking() {
            const location = document.getElementById('location').value;
            if(location === "") {
                alert("Please enter a location.");
            } else {
                alert("Ambulance booked successfully! Location: " + location);
                // Logic for storing the booking information can be added here
            }
        }
    </script>

</body>
</html>
