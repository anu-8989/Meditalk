<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Chatbot button */
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }

        /* Chat window styling */
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }

        .send-btn:hover {
            background-color: #45a049;
        }

        .bot-message {
            background-color: #e2e2e2;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- Chatbot Button -->
    <button class="chatbot-btn" onclick="toggleChatWindow()">Chatbot</button>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            Chat Assistant
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Initial bot message -->
            <div class="bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" class="chat-input" placeholder="Type a message..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to toggle the chat window
        function toggleChatWindow() {
            const chatWindow = document.getElementById('chatWindow');
            if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
                chatWindow.style.display = 'flex';  // Show chat window
            } else {
                chatWindow.style.display = 'none';  // Hide chat window
            }
        }

        // Function to send message
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === "") return; // Ignore empty messages

            // Display user's message in the chat
            const chatBody = document.getElementById('chatBody');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.innerText = userInput;
            chatBody.appendChild(userMessage);
            
            // Scroll to the bottom of the chat body
            chatBody.scrollTop = chatBody.scrollHeight;

            // Clear the input
            document.getElementById('userInput').value = "";

            // Respond with a simple bot reply
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message';
                botMessage.innerText = "Thank you for your message. How else can I assist you?";
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);  // Delay bot response by 1 second
        }
    </script>

</body>
</html>
